<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Construtor e destrutor</title>
</head>
<body>
    <script>
        class minhaClasse {
            constructor(elem){
                this.elem = elem;
                this.elem.addEvebtListener("click", this.acao);
            }
            acao(){
                document.getElementById("log").innerHTML += "Clicado !<br/>";
            }
            destrutor(elem){
                this.elem.removerEventListener("click", this.acao);
            }
        }
         document.addEventListener("DOMContentLoaded",function(even){
            
            var obj = new minhaClasse(document.getElementById("bt"));
            document.getElementById("bt2").addEventListener("click", function(){
                obj.destrutor();
                delete obj;
            });
         });
    </script>
</body>
<button id="bt">Clique</button>
<button id="bt2">Deletar</button>
<div id="log"></div>
</html>
